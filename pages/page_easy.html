<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Succinct Quiz - Easy</title>

  <!-- ‚úÖ Import ph√¥ng ch·ªØ Nunito t·ª´ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ‚úÖ Set default font for the whole page */
    body {
      font-family: 'Nunito', sans-serif; /* Use a clean modern font */
      
      /* üé® Background gradient from mint green (#c2f0dc) to pastel blue (#a5d3f5) */
      background: linear-gradient(to right, #c2f0dc, #a5d3f5);
  
      margin: 0; /* Remove default browser margin */
      padding: 0; /* Remove default padding */
      display: flex; /* Use Flexbox layout */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 100vh; /* Full height of the viewport */
    }
  
    /* ‚úÖ Main container of the quiz */
    .container {
      max-width: 900px; /* Maximum width */
      margin: 40px auto; /* Center horizontally with space top & bottom */
  
      /* üé® Soft pink background */
      background-color: #ffe0f0;
  
      border-radius: 20px; /* Rounded corners */
      padding: 30px; /* Inner spacing */
      border: 3px solid black; /* Solid black border */
      box-sizing: border-box; /* Include padding and border in width/height */
    }
  
    /* ‚úÖ Header section containing logo and score */
    .header {
      display: flex; /* Horizontal layout */
      align-items: center; /* Vertically center the items */
      justify-content: space-between; /* Push left and right sections apart */
      margin-bottom: 30px; /* Space below the header */
    }
  
    /* ‚úÖ Left column: logo + quiz title */
    .logo-box {
      display: flex;
      align-items: center; /* Vertically center logo and text */
    }
  
    /* ‚úÖ Logo image */
    .logo-box img {
      height: 60px; /* üéØ Adjust logo size here */
      margin-right: 15px; /* Space between logo and text */
    }
  
    /* ‚úÖ Quiz title and info */
    .quiz-info {
      display: flex;
      flex-direction: column; /* Stack title lines vertically */
      justify-content: center; /* Center text vertically */
      font-weight: bold; /* Make text bold */
      font-size: 20px; /* Slightly larger text */
    }
  
    /* ‚úÖ Score box on the right */
    .score-box {
      background-color: #f780b4; /* üé® Bright pink background */
      padding: 10px 15px; /* Inner spacing */
      border: 2px solid black; /* Solid black border */
      border-radius: 10px; /* Rounded corners */
      text-align: right; /* Align text to the right */
      font-weight: bold; /* Bold text */
    }
  
    /* ‚úÖ Question text */
    .question {
      font-size: 24px; /* Large font size for visibility */
      font-weight: bold; /* Make it stand out */
      text-align: center; /* Center the text */
      margin-bottom: 30px; /* Space below the question */
    }
  
    /* ‚úÖ Grid layout for answer choices */
    .choices {
      display: grid; /* Use CSS grid */
      grid-template-columns: 1fr 1fr; /* Create 2 equal columns */
      gap: 20px; /* Space between answer buttons */
    }
  
    /* ‚úÖ Style for each answer button */
    .choice-btn {
      background-color: #ff5ca5; /* üé® Bright pink button */
      color: black; /* Black text */
      padding: 20px; /* Inner padding */
      border: 2px solid black; /* Black border */
      border-radius: 20px; /* Rounded button */
      font-size: 16px; /* Medium text size */
      cursor: pointer; /* Pointer cursor on hover */
      transition: 0.3s ease; /* Smooth hover animation */
      text-align: center; /* Center the text inside the button */
    }
  
    /* ‚úÖ Hover effect for answer buttons */
    .choice-btn:hover {
      background-color: #ff338a; /* üé® Slightly darker pink when hovered */
    }
  
    /* ‚úÖ Correct answer style */
    .correct {
      background-color: #5cd65c !important; /* üé® Green background for correct */
      position: relative; /* Required to add ‚úî icon later */
    }
  
    /* ‚úÖ Incorrect answer style */
    .incorrect {
      background-color: #ff6666 !important; /* üé® Red background for wrong answer */
      position: relative; /* Required to add ‚úò icon later */
    }
  
    /* ‚úÖ Add check mark (‚úî) to correct answer */
    .correct::after {
      content: " ‚úî"; /* Check mark symbol */
      font-weight: bold; /* Bold symbol */
    }

    /* ‚úÖ Add X mark (‚úò) to incorrect answer */
    .incorrect::after {
      content: " ‚úò"; /* X mark symbol */
      font-weight: bold; /* Bold symbol */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <!-- ‚úÖ Logo l·ªõn chi·∫øm c·∫£ chi·ªÅu cao n·ªôi dung -->
      <div class="logo-box">
        <img src="../assets/life.png" alt="Logo">
        <div class="quiz-info">
          Succinct Quiz<br>
          Level: Easy
        </div>
      </div>

      <!-- ‚úÖ Box ƒëi·ªÉm -->
      <div class="score-box" id="scoreBox">
        Correct: 0/15<br>
        Score: 0
      </div>
    </div>

    <!-- ‚úÖ V√πng hi·ªÉn th·ªã c√¢u h·ªèi -->
    <div class="question" id="questionText">Loading...</div>

    <!-- ‚úÖ N√∫t ch·ªçn ƒë√°p √°n -->
    <div class="choices" id="choicesContainer"></div>
  </div>

  <script>
    // ‚úÖ Bi·∫øn l∆∞u tr·∫°ng th√°i hi·ªán t·∫°i
    let currentQuestionIndex = 0;
    let score = 0;
    let correctCount = 0;
    let selected = false;
    let currentQuestions = [];

    // ‚úÖ Load d·ªØ li·ªáu t·ª´ file JSON
    async function loadQuestions() {
      const res = await fetch("../assets/succinct_quiz_questions_en.json");
      const data = await res.json();

      // ‚úÖ L·ªçc ra ch·ªâ c√¢u level easy, random 5 c√¢u kh√°c nhau
      const easyQuestions = data.filter(q => q.level.toLowerCase() === "easy");
      currentQuestions = shuffle(easyQuestions).slice(0, 5);

      showQuestion(); // ‚úÖ B·∫Øt ƒë·∫ßu hi·ªÉn th·ªã c√¢u ƒë·∫ßu ti√™n
    }

    // ‚úÖ Hi·ªÉn th·ªã c√¢u h·ªèi hi·ªán t·∫°i
    function showQuestion() {
      selected = false;
      const q = currentQuestions[currentQuestionIndex];

      document.getElementById("questionText").innerText = `Question ${currentQuestionIndex + 1}: ${q.question}`;

      const choicesHTML = Object.entries(q.choices).map(([key, val]) => {
        return `<div class="choice-btn" onclick="handleAnswer('${key}', this)">${key}. ${val}</div>`;
      }).join('');

      document.getElementById("choicesContainer").innerHTML = choicesHTML;

      updateScoreBox();
    }

    // ‚úÖ X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ch·ªçn ƒë√°p √°n
    function handleAnswer(answer, el) {
      if (selected) return;
      selected = true;

      const correct = currentQuestions[currentQuestionIndex].correct_answer;
      const buttons = document.querySelectorAll(".choice-btn");

      // ‚úÖ Hi·ªÉn th·ªã ƒë√∫ng/sai
      buttons.forEach(btn => {
        const text = btn.innerText.trim();
        if (text.startsWith(correct)) {
          btn.classList.add("correct");
        }
        if (text.startsWith(answer) && answer !== correct) {
          btn.classList.add("incorrect");
        }
      });

      // ‚úÖ C·∫≠p nh·∫≠t ƒëi·ªÉm n·∫øu ƒë√∫ng
      if (answer === correct) {
        score += 100;
        correctCount++;
      } else {
        // ‚ùå N·∫øu sai ‚Üí chuy·ªÉn qua trang game_over sau 5s
        setTimeout(() => {
          localStorage.setItem("score", score);
          localStorage.setItem("correct", correctCount);
          window.location.href = "game_over.html";
        }, 3000);
        return;
      }

      // ‚úÖ N·∫øu ƒë√∫ng ‚Üí chuy·ªÉn ti·∫øp sang c√¢u ti·∫øp ho·∫∑c trang k·∫ø ti·∫øp
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < 5) {
          showQuestion();
        } else {
          // ‚úÖ L∆∞u ƒëi·ªÉm ƒë·ªÉ s·ª≠ d·ª•ng ·ªü c√°c m√†n ti·∫øp theo
          localStorage.setItem("score", score);
          localStorage.setItem("correct", correctCount);
          window.location.href = "page_medium.html";
        }
      }, 1000);
    }

    // ‚úÖ C·∫≠p nh·∫≠t box ƒëi·ªÉm
    function updateScoreBox() {
      document.getElementById("scoreBox").innerHTML = `Correct: ${correctCount}/5<br>Score: ${score}`;
    }

    // ‚úÖ H√†m x√°o tr·ªôn m·∫£ng
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ‚úÖ B·∫Øt ƒë·∫ßu load c√¢u h·ªèi khi trang t·∫£i
    loadQuestions();
  </script>
</body>
</html>
