<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over - Succinct Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:800" rel="stylesheet">
  <style>
    /* ‚úÖ Set up the base style for the entire page */
    body {
      font-family: 'Nunito', sans-serif; /* Use a clean and modern font */
      display: flex; /* Enable Flexbox layout */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 100vh; /* Use full height of the screen */
      margin: 0; /* Remove default page margin */
  
      /* üé® Pink-red gradient background (from left-top to right-bottom) */
      background: linear-gradient(135deg, #e2186a, #f257a1);
    }
  
    /* ‚úÖ Container for the Game Over screen */
    .game-over-container {
      /* üåà Soft gradient background for the box */
      background: linear-gradient(135deg, #FFC0CB, #FFFFFF, #ADD8E6);
  
      color: #222; /* Dark gray text color */
      padding: 20px; /* Space inside the container */
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
      
      width: 320px; /* Fixed width for desktop */
      max-width: 90%; /* Responsive width for smaller screens */
      border: 2px solid #FF1493; /* Bright pink border */
      
      text-align: center; /* Center all text inside */
      display: flex; /* Use Flexbox */
      flex-direction: column; /* Stack content vertically */
      justify-content: center; /* Vertically center content */
      align-items: center; /* Horizontally center content */
    }
  
    /* ‚úÖ Header section (logo + title) */
    .header {
      display: flex; /* Place elements side by side */
      align-items: center; /* Vertically align items */
      justify-content: center; /* Center content horizontally */
      width: 100%; /* Take full width of container */
      margin-bottom: 10px; /* Add spacing below header */
    }
  
    /* ‚úÖ Logo image styling */
    .logo {
      width: 80px; /* Set width */
      height: 80px; /* Set height */
      border-radius: 8px; /* Slightly rounded corners */
      padding: 5px; /* Inner spacing */
      margin-right: 10px; /* Space between logo and text */
    }
  
    /* ‚úÖ Title text (e.g. ‚ÄúGame Over‚Äù) */
    .title {
      font-size: 2em; /* Make title big */
      font-weight: 800; /* Extra bold text */
      text-align: left; /* Align text to the left */
    }
  
    /* ‚úÖ Subtitle text (e.g. ‚ÄúYour final score is‚Ä¶‚Äù) */
    .subtitle {
      font-size: 1.1em; /* Slightly larger than normal text */
      font-weight: 800; /* Bold */
      margin-top: 5px; /* Small spacing above */
    }
  
    /* ‚úÖ Score display */
    .score {
      font-size: 1.2em; /* A bit larger text */
      font-weight: 800; /* Bold */
      margin-top: 5px; /* Space above score */
    }
  
    /* ‚úÖ Restart button */
    .restart-btn {
      background: #FF69B4; /* üé® Bright pink background */
      color: white; /* White text for contrast */
      font-size: 1.2em; /* Medium-large text size */
      font-weight: bold; /* Bold font */
      padding: 15px 20px; /* Space inside button */
      border: none; /* Remove default border */
      border-radius: 15px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      margin-top: 20px; /* Space above the button */
      transition: background 0.3s; /* Smooth transition effect */
      width: 85%; /* Button takes most of the container width */
      text-align: center; /* Center the text inside the button */
    }
  
    /* ‚úÖ Hover effect for the restart button */
    .restart-btn:hover {
      background: #FF1493; /* üé® Darker pink on hover */
    }
  </style>  
</head>
<body>

  <div class="game-over-container">
    <div class="header">
      <img src="../assets/life.png" alt="Logo" class="logo">
      <div class="title">Succinct<br>Quiz</div>
    </div>
    <!-- ‚úÖ Th√¥ng tin k·∫øt qu·∫£ -->
    <div class="subtitle" id="correctText">Correct: ?/15</div>
    <div class="score" id="finalScore">Final Score: ?</div>

    <!-- ‚úÖ N√∫t restart -->
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    function restartGame() {
      // ‚úÖ Quay l·∫°i t·ª´ ƒë·∫ßu game
      window.location.href = "../index.html";
    }

    // ‚úÖ Load score v√† correct t·ª´ localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const score = localStorage.getItem("score") || 0;
      const correct = localStorage.getItem("correct") || 0;

      document.getElementById("finalScore").innerHTML = `Final Score: ${score}`;
      document.getElementById("correctText").innerHTML = `Correct: ${correct}/15`;
    });
  </script>
</body>
</html>
