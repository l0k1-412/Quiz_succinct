<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Succinct Quiz - Easy</title>

  <!-- âœ… Import phÃ´ng chá»¯ Nunito tá»« Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* âœ… Set default font for the whole page */
    body {
      font-family: 'Nunito', sans-serif; /* Use a clean modern font */
      
      /* ðŸŽ¨ Background gradient from mint green (#c2f0dc) to pastel blue (#a5d3f5) */
      background: linear-gradient(to right, #f84aa7, #f8d974);
  
      margin: 0; /* Remove default browser margin */
      padding: 0; /* Remove default padding */
      display: flex; /* Use Flexbox layout */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 100vh; /* Full height of the viewport */
    }
  
    /* âœ… Main container of the quiz */
    .container {
      max-width: 900px; /* Maximum width */
      margin: 40px auto; /* Center horizontally with space top & bottom */
  
      /* ðŸŽ¨ Soft pink background */
      background-color: #ffe0f0;
  
      border-radius: 20px; /* Rounded corners */
      padding: 30px; /* Inner spacing */
      border: 3px solid black; /* Solid black border */
      box-sizing: border-box; /* Include padding and border in width/height */
    }
  
    /* âœ… Header section containing logo and score */
    .header {
      display: flex; /* Horizontal layout */
      align-items: center; /* Vertically center the items */
      justify-content: space-between; /* Push left and right sections apart */
      margin-bottom: 30px; /* Space below the header */
    }
  
    /* âœ… Left column: logo + quiz title */
    .logo-box {
      display: flex;
      align-items: center; /* Vertically center logo and text */
    }
  
    /* âœ… Logo image */
    .logo-box img {
      height: 60px; /* ðŸŽ¯ Adjust logo size here */
      margin-right: 15px; /* Space between logo and text */
    }
  
    /* âœ… Quiz title and info */
    .quiz-info {
      display: flex;
      flex-direction: column; /* Stack title lines vertically */
      justify-content: center; /* Center text vertically */
      font-weight: bold; /* Make text bold */
      font-size: 20px; /* Slightly larger text */
    }
  
    /* âœ… Score box on the right */
    .score-box {
      background-color: #f780b4; /* ðŸŽ¨ Bright pink background */
      padding: 10px 15px; /* Inner spacing */
      border: 2px solid black; /* Solid black border */
      border-radius: 10px; /* Rounded corners */
      text-align: right; /* Align text to the right */
      font-weight: bold; /* Bold text */
    }
  
    /* âœ… Question text */
    .question {
      font-size: 24px; /* Large font size for visibility */
      font-weight: bold; /* Make it stand out */
      text-align: center; /* Center the text */
      margin-bottom: 30px; /* Space below the question */
    }
  
    /* âœ… Grid layout for answer choices */
    .choices {
      display: grid; /* Use CSS grid */
      grid-template-columns: 1fr 1fr; /* Create 2 equal columns */
      gap: 20px; /* Space between answer buttons */
    }
  
    /* âœ… Style for each answer button */
    .choice-btn {
      background-color: #ff5ca5; /* ðŸŽ¨ Bright pink button */
      color: black; /* Black text */
      padding: 20px; /* Inner padding */
      border: 2px solid black; /* Black border */
      border-radius: 20px; /* Rounded button */
      font-size: 16px; /* Medium text size */
      cursor: pointer; /* Pointer cursor on hover */
      transition: 0.3s ease; /* Smooth hover animation */
      text-align: center; /* Center the text inside the button */
    }
  
    /* âœ… Hover effect for answer buttons */
    .choice-btn:hover {
      background-color: #ff338a; /* ðŸŽ¨ Slightly darker pink when hovered */
    }
  
    /* âœ… Correct answer style */
    .correct {
      background-color: #5cd65c !important; /* ðŸŽ¨ Green background for correct */
      position: relative; /* Required to add âœ” icon later */
    }
  
    /* âœ… Incorrect answer style */
    .incorrect {
      background-color: #ff6666 !important; /* ðŸŽ¨ Red background for wrong answer */
      position: relative; /* Required to add âœ˜ icon later */
    }
  
    /* âœ… Add check mark (âœ”) to correct answer */
    .correct::after {
      content: " âœ”"; /* Check mark symbol */
      font-weight: bold; /* Bold symbol */
    }

    /* âœ… Add X mark (âœ˜) to incorrect answer */
    .incorrect::after {
      content: " âœ˜"; /* X mark symbol */
      font-weight: bold; /* Bold symbol */
    }
  </style>
</head>
<body>

  <!-- âœ… Khung chÃ­nh -->
  <div class="container">
    <!-- âœ… Header vá»›i logo bÃªn trÃ¡i vÃ  Ä‘iá»ƒm bÃªn pháº£i -->
    <div class="header">
      <div class="logo-box">
        <!-- âœ… ÄÆ°á»ng dáº«n logo cÃ³ thá»ƒ thay tháº¿ tÃ¹y Ã½ -->
        <img src="../assets/life.png" alt="Logo">
        <div class="quiz-info">
          Succinct Quiz<br>
          Level: Medium
        </div>
      </div>

      <!-- âœ… Box Ä‘iá»ƒm -->
      <div class="score-box" id="scoreBox">
        Correct: 5/15<br>
        Score: 500
      </div>
    </div>

    <!-- âœ… CÃ¢u há»i -->
    <div class="question" id="questionText">Loading...</div>

    <!-- âœ… ÄÃ¡p Ã¡n -->
    <div class="choices" id="choicesContainer"></div>
  </div>

  <script>
    // âœ… CÃ¡c biáº¿n Ä‘iá»u khiá»ƒn logic
    let currentQuestionIndex = 0;
    let score = parseInt(localStorage.getItem("score")) || 0;
    let correctCount = parseInt(localStorage.getItem("correct")) || 0;
    let selected = false;
    let currentQuestions = [];

    // âœ… Táº£i dá»¯ liá»‡u tá»« file JSON vÃ  lá»c cÃ¢u há»i "medium"
    async function loadQuestions() {
      const res = await fetch("../assets/succinct_quiz_questions_en.json");
      const data = await res.json();
      const mediumQuestions = data.filter(q => q.level.toLowerCase() === "medium");
      currentQuestions = shuffle(mediumQuestions).slice(0, 5); // âœ… Chá»n 5 cÃ¢u ngáº«u nhiÃªn
      showQuestion();
    }

    // âœ… Hiá»ƒn thá»‹ cÃ¢u há»i hiá»‡n táº¡i
    function showQuestion() {
      selected = false;
      const q = currentQuestions[currentQuestionIndex];
      document.getElementById("questionText").innerText = `Question ${currentQuestionIndex + 6}: ${q.question}`;

      const choicesHTML = Object.entries(q.choices).map(([key, val]) => {
        return `<div class="choice-btn" onclick="handleAnswer('${key}', this)">${key}. ${val}</div>`;
      }).join('');

      document.getElementById("choicesContainer").innerHTML = choicesHTML;
      updateScoreBox();
    }

    // âœ… Xá»­ lÃ½ khi chá»n Ä‘Ã¡p Ã¡n
    function handleAnswer(answer, el) {
      if (selected) return;
      selected = true;

      const correct = currentQuestions[currentQuestionIndex].correct_answer;
      const buttons = document.querySelectorAll(".choice-btn");

      // âœ… GÃ¡n class Ä‘Ãºng/sai
      buttons.forEach(btn => {
        const text = btn.innerText.trim();
        if (text.startsWith(correct)) {
          btn.classList.add("correct");
        }
        if (text.startsWith(answer) && answer !== correct) {
          btn.classList.add("incorrect");
        }
      });

      // âœ… TÃ­nh Ä‘iá»ƒm
      if (answer === correct) {
        score += 200;
        correctCount++;
      } else {
        // âŒ Náº¿u sai â†’ vá» trang game_over
        setTimeout(() => {
          localStorage.setItem("score", score);
          localStorage.setItem("correct", correctCount);
          window.location.href = "game_over.html";
        }, 3000);
        return;
      }

      // âœ… Náº¿u Ä‘Ãºng â†’ tiáº¿p tá»¥c
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < 5) {
          showQuestion();
        } else {
          localStorage.setItem("score", score);
          localStorage.setItem("correct", correctCount);
          window.location.href = "page_hard.html";
        }
      }, 1000);
    }

    // âœ… Cáº­p nháº­t Ä‘iá»ƒm hiá»ƒn thá»‹
    function updateScoreBox() {
      document.getElementById("scoreBox").innerHTML = `Correct: ${correctCount}/15<br>Score: ${score}`;
    }

    // âœ… HÃ m xÃ¡o trá»™n máº£ng
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // âœ… Báº¯t Ä‘áº§u khi load trang
    loadQuestions();
  </script>
</body>
</html>
