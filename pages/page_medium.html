<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Succinct Quiz - Easy</title>

  <!-- âœ… Import phÃ´ng chá»¯ Nunito tá»« Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* âœ… Äáº·t font chá»¯ máº·c Ä‘á»‹nh cho toÃ n trang */
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #f84aa7, #f8d974); /* ğŸ¨ CÃ³ thá»ƒ Ä‘á»•i mÃ u ná»n á»Ÿ Ä‘Ã¢y */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* âœ… Container chÃ­nh cá»§a quiz */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #ffe0f0; /* ğŸ¨ CÃ³ thá»ƒ chá»‰nh mÃ u ná»n card */
      border-radius: 20px;
      padding: 30px;
      border: 3px solid black;
      box-sizing: border-box;
    }

    /* âœ… Header chá»©a logo vÃ  Ä‘iá»ƒm */
    .header {
        display: flex;
        align-items: center; /* âœ… CÄƒn giá»¯a theo chiá»u dá»c */
        justify-content: space-between;
        margin-bottom: 30px;
      }

          /* âœ… Cá»™t bÃªn trÃ¡i chá»©a logo + tiÃªu Ä‘á» quiz */
          /* âœ… Äáº£m báº£o logo chiáº¿m full chiá»u cao 2 dÃ²ng text */
      .logo-box {
        display: flex;
        align-items: center;
      }

      .logo-box img {
        height: 60px; /* ğŸ¯ báº¡n cÃ³ thá»ƒ chá»‰nh size táº¡i Ä‘Ã¢y */
        margin-right: 15px;
      }

      .quiz-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
      }

    /* âœ… Box Ä‘iá»ƒm sá»‘ bÃªn pháº£i */
    .score-box {
      background-color: #f780b4; /* ğŸ¨ MÃ u ná»n box Ä‘iá»ƒm */
      padding: 10px 15px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: right;
      font-weight: bold;
    }

    /* âœ… Hiá»ƒn thá»‹ cÃ¢u há»i */
    .question {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    /* âœ… Grid chá»©a cÃ¡c nÃºt chá»n Ä‘Ã¡p Ã¡n */
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* âœ… NÃºt Ä‘Ã¡p Ã¡n */
    .choice-btn {
      background-color: #ff5ca5; /* ğŸ¨ MÃ u nÃºt Ä‘Ã¡p Ã¡n */
      color: black;
      padding: 20px;
      border: 2px solid black;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    /* âœ… Hover Ä‘Ã¡p Ã¡n */
    .choice-btn:hover {
      background-color: #ff338a; /* ğŸ¨ Hover mÃ u */
    }

    /* âœ… NÃºt Ä‘Ãºng */
    .correct {
      background-color: #5cd65c !important; /* ğŸ¨ MÃ u xanh Ä‘Ã¡p Ã¡n Ä‘Ãºng */
      position: relative;
    }

    /* âœ… NÃºt sai */
    .incorrect {
      background-color: #ff6666 !important; /* ğŸ¨ MÃ u Ä‘á» Ä‘Ã¡p Ã¡n sai */
      position: relative;
    }

    /* âœ… ThÃªm dáº¥u tick/cross */
    .correct::after {
      content: " âœ”";
      font-weight: bold;
    }
    .incorrect::after {
      content: " âœ˜";
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- âœ… Khung chÃ­nh -->
  <div class="container">
    <!-- âœ… Header vá»›i logo bÃªn trÃ¡i vÃ  Ä‘iá»ƒm bÃªn pháº£i -->
    <div class="header">
      <div class="logo-box">
        <!-- âœ… ÄÆ°á»ng dáº«n logo cÃ³ thá»ƒ thay tháº¿ tÃ¹y Ã½ -->
        <img src="../assets/life.png" alt="Logo">
        <div class="quiz-info">
          Succinct Quiz<br>
          Level: Medium
        </div>
      </div>

      <!-- âœ… Box Ä‘iá»ƒm -->
      <div class="score-box" id="scoreBox">
        Correct: 5/15<br>
        Score: 500
      </div>
    </div>

    <!-- âœ… CÃ¢u há»i -->
    <div class="question" id="questionText">Loading...</div>

    <!-- âœ… ÄÃ¡p Ã¡n -->
    <div class="choices" id="choicesContainer"></div>
  </div>

  <script>
    // âœ… CÃ¡c biáº¿n Ä‘iá»u khiá»ƒn logic
    let currentQuestionIndex = 0;
    let score = parseInt(localStorage.getItem("score")) || 0;
    let correctCount = parseInt(localStorage.getItem("correct")) || 0;
    let selected = false;
    let currentQuestions = [];

    // âœ… Táº£i dá»¯ liá»‡u tá»« file JSON vÃ  lá»c cÃ¢u há»i "medium"
    async function loadQuestions() {
      const res = await fetch("../assets/succinct_quiz_questions_en.json");
      const data = await res.json();
      const mediumQuestions = data.filter(q => q.level.toLowerCase() === "medium");
      currentQuestions = shuffle(mediumQuestions).slice(0, 5); // âœ… Chá»n 5 cÃ¢u ngáº«u nhiÃªn
      showQuestion();
    }

    // âœ… Hiá»ƒn thá»‹ cÃ¢u há»i hiá»‡n táº¡i
    function showQuestion() {
      selected = false;
      const q = currentQuestions[currentQuestionIndex];
      document.getElementById("questionText").innerText = `Question ${currentQuestionIndex + 6}: ${q.question}`;

      const choicesHTML = Object.entries(q.choices).map(([key, val]) => {
        return `<div class="choice-btn" onclick="handleAnswer('${key}', this)">${key}. ${val}</div>`;
      }).join('');

      document.getElementById("choicesContainer").innerHTML = choicesHTML;
      updateScoreBox();
    }

    // âœ… Xá»­ lÃ½ khi chá»n Ä‘Ã¡p Ã¡n
    function handleAnswer(answer, el) {
      if (selected) return;
      selected = true;

      const correct = currentQuestions[currentQuestionIndex].correct_answer;
      const buttons = document.querySelectorAll(".choice-btn");

      // âœ… GÃ¡n class Ä‘Ãºng/sai
      buttons.forEach(btn => {
        const text = btn.innerText.trim();
        if (text.startsWith(correct)) {
          btn.classList.add("correct");
        }
        if (text.startsWith(answer) && answer !== correct) {
          btn.classList.add("incorrect");
        }
      });

      // âœ… TÃ­nh Ä‘iá»ƒm
      if (answer === correct) {
        score += 200;
        correctCount++;
      } else {
        // âŒ Náº¿u sai â†’ vá» trang game_over
        setTimeout(() => {
          localStorage.setItem("score", score);
          localStorage.setItem("correct", correctCount);
          window.location.href = "game_over.html";
        }, 3000);
        return;
      }

      // âœ… Náº¿u Ä‘Ãºng â†’ tiáº¿p tá»¥c
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < 5) {
          showQuestion();
        } else {
          localStorage.setItem("score", score);
          localStorage.setItem("correct", correctCount);
          window.location.href = "page_hard.html";
        }
      }, 1000);
    }

    // âœ… Cáº­p nháº­t Ä‘iá»ƒm hiá»ƒn thá»‹
    function updateScoreBox() {
      document.getElementById("scoreBox").innerHTML = `Correct: ${correctCount}/15<br>Score: ${score}`;
    }

    // âœ… HÃ m xÃ¡o trá»™n máº£ng
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // âœ… Báº¯t Ä‘áº§u khi load trang
    loadQuestions();
  </script>
</body>
</html>
